# -----------------------------------------------------------------------------
# SonarCloud Configuration
# -----------------------------------------------------------------------------

sonar.host.url = https://sonarcloud.io
sonar.token = ${SONAR_TOKEN}

# -----------------------------------------------------------------------------
# Project Identification
# -----------------------------------------------------------------------------

sonar.projectKey = tbourn_chatbot
sonar.organization = tbourn-1
sonar.projectName = Go Chat Backend
sonar.projectVersion = 1.0.0

# -----------------------------------------------------------------------------
# Source Configuration
# -----------------------------------------------------------------------------

sonar.language = go
sonar.sources = .
sonar.sourceEncoding = UTF-8

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------

sonar.exclusions = **/vendor/**, **/docs/**, **/.git/**, **/dist/**, \
  **/coverage/**, **/*_mock.go, **/*_mocks.go, **/*_gen.go, \
  **/*.pb.go, **/*.pb.gw.go, **/*.swagger.json, **/*.swag.go

# -----------------------------------------------------------------------------
# Tests & Coverage
# -----------------------------------------------------------------------------

sonar.tests = .
sonar.test.inclusions = **/*_test.go
sonar.go.coverage.reportPaths = coverage.out

# Exclude entrypoints, generated, and infra code from coverage %
sonar.coverage.exclusions = cmd/**, **/main.go, **/docs/**, \
  **/http/middleware/**, **/*_mock.go, **/*_mocks.go, \
  **/*_gen.go, **/*.pb.go
