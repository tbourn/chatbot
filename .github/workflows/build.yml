name: Build

on:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      GOTOOLCHAIN: auto

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go env
        run: go env

      - name: Tidy & vendor check
        run: |
          go mod tidy
          git diff --exit-code || (echo "::error::go.mod/go.sum are not tidy"; exit 1)

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout 5m

      - name: Vet
        run: go vet ./...

      - name: Test (race + coverage)
        run: go test ./... -race -covermode=atomic -coverprofile=coverage.out

      - name: Upload coverage.out
        uses: actions/upload-artifact@v4
        with:
          name: coverage-out
          path: coverage.out

      - name: Build server
        run: |
          mkdir -p dist
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags "-s -w" -o dist/server ./cmd/server
          file dist/server
